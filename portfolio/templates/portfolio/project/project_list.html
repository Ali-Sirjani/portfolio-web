{% extends '_base.html' %}

{% block title %}
    Project List
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for project in projects %}
                <div class="col-md-6">
                    <div class="card mb-3">
                        <img src="{{ project.main_image_url }}" class="card-img-top" alt="Main Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <!-- Add additional project details here if needed -->
                            <a href="{{ project.get_absolute_url }}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    {% include 'portfolio/project/_pagination.html' %}
    </div>
{% endblock content %}
